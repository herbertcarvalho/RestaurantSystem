version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking123
      POSTGRES_DB: restaurant_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"   

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: booking
      RABBITMQ_DEFAULT_PASS: booking123
    ports:
      - "5672:5672"
      - "15672:15672"

  seq:
    image: datalust/seq:latest
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_NOAUTHENTICATION: "true"
    ports:
      - "5341:80"

  booking-api:
    build:
      context: .
      dockerfile: src/RestaurantBooking.Api/Dockerfile
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - seq
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=rest;Username=booking;Password=booking123"
      ConnectionStrings__Redis: "redis:6379"
      ConnectionStrings__RabbitMQ: "amqp://booking:booking123@rabbitmq:5672"      
      ConnectionStrings__Seq: "http://seq:5341"
    ports:
      - "5000:8080"
  
volumes:
  postgres-data:
